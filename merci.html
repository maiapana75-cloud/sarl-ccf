<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Merci</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .message {
      background: white;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      animation: fadeSlide 1s ease;
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background: #c62828;
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="message">
    <h1>Merci !</h1>
    <p>Votre message a été envoyé avec succès.</p>
    <a href="index.html">Retour au site</a>
  </div>

</body>
</html>
